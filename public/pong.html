<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèì Classic Pong Game üèì</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            color: #9b8fc9;
        }

        .game-container {
            position: relative;
            margin: 2rem 0;
        }

        #gameCanvas {
            background: #000000;
            border: 4px solid #333;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            display: block;
        }

        .info-panel {
            display: flex;
            justify-content: space-around;
            width: 800px;
            margin-top: 1rem;
            padding: 1.5rem;
            background: rgba(155, 143, 201, 0.1);
            border-radius: 10px;
            border: 1px solid #333;
        }

        .score-display {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-top: 1rem;
            padding: 1.5rem;
            background: rgba(155, 143, 201, 0.1);
            border-radius: 10px;
            border: 1px solid #333;
            max-width: 800px;
        }

        .control-text {
            font-size: 1rem;
            color: #ccc;
        }

        .control-text kbd {
            background: rgba(155, 143, 201, 0.3);
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            font-family: monospace;
            font-weight: bold;
            color: #9b8fc9;
        }

        .button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            background: #9b8fc9;
            color: #000;
            border: 2px solid #9b8fc9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(155, 143, 201, 0.3);
        }

        .button:hover {
            background: #b8aed4;
            border-color: #b8aed4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 143, 201, 0.5);
        }

        .button:active {
            transform: translateY(0);
        }

        .win-text {
            font-size: 1rem;
            color: #ccc;
            margin-left: auto;
        }

        .game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            display: none;
        }

        .game-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>üèì Classic Pong Game üèì</h1>

    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameMessage" class="game-message"></div>
    </div>

    <div class="info-panel">
        <div class="score-display">
            Player: <span id="player1Score">0</span>
        </div>
        <div class="score-display">
            AI: <span id="player2Score">0</span>
        </div>
    </div>

    <div class="controls">
        <button id="startButton" class="button">Start</button>
        <button id="resetButton" class="button">Reset</button>
        <div class="control-text">
            Controls: <kbd>W</kbd> / <kbd>S</kbd> or <kbd>‚Üë</kbd> / <kbd>‚Üì</kbd>
        </div>
        <div class="win-text">First to 7 wins</div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameMessage = document.getElementById('gameMessage');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const player1ScoreDisplay = document.getElementById('player1Score');
        const player2ScoreDisplay = document.getElementById('player2Score');

        // Game state
        let gameRunning = false;
        let animationId;

        // Game settings
        const WINNING_SCORE = 7;
        const PADDLE_WIDTH = 15;
        const PADDLE_HEIGHT = 100;
        const BALL_SIZE = 12;
        const PADDLE_SPEED = 6;
        const INITIAL_BALL_SPEED = 5;

        // Paddles
        const paddle1 = {
            x: 20,
            y: canvas.height / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            dy: 0
        };

        const paddle2 = {
            x: canvas.width - 20 - PADDLE_WIDTH,
            y: canvas.height / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            dy: 0
        };

        // Ball
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: BALL_SIZE,
            dx: INITIAL_BALL_SPEED,
            dy: INITIAL_BALL_SPEED,
            speed: INITIAL_BALL_SPEED
        };

        // Scores
        let score1 = 0;
        let score2 = 0;

        // Keyboard state
        const keys = {};

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            // Space to start/pause
            if (e.key === ' ') {
                e.preventDefault();
                toggleGame();
            }
            
            // R to reset
            if (e.key.toLowerCase() === 'r') {
                e.preventDefault();
                resetGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        startButton.addEventListener('click', () => {
            toggleGame();
        });

        resetButton.addEventListener('click', () => {
            resetGame();
        });

        // Toggle game state
        function toggleGame() {
            if (!gameRunning) {
                startGame();
            } else {
                pauseGame();
            }
        }

        // Start game
        function startGame() {
            gameRunning = true;
            startButton.textContent = 'Pause';
            hideMessage();
            gameLoop();
        }

        // Pause game
        function pauseGame() {
            gameRunning = false;
            startButton.textContent = 'Resume';
            cancelAnimationFrame(animationId);
            showMessage('PAUSED');
        }

        // Reset game
        function resetGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            score1 = 0;
            score2 = 0;
            updateScores();
            resetBall(Math.random() > 0.5);
            paddle1.y = canvas.height / 2 - PADDLE_HEIGHT / 2;
            paddle2.y = canvas.height / 2 - PADDLE_HEIGHT / 2;
            startButton.textContent = 'Start';
            draw();
            showMessage('Press START or SPACE to begin!');
        }

        // Reset ball
        function resetBall(toLeft = true) {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = INITIAL_BALL_SPEED;
            
            // Random angle between -45 and 45 degrees
            const angle = (Math.random() * Math.PI / 2) - Math.PI / 4;
            ball.dx = (toLeft ? -1 : 1) * ball.speed * Math.cos(angle);
            ball.dy = ball.speed * Math.sin(angle);
        }

        // Update paddle positions
        function updatePaddles() {
            // Player 1 controls (W/S or Arrow keys)
            if ((keys['w'] || keys['arrowup']) && paddle1.y > 0) {
                paddle1.y -= PADDLE_SPEED;
            }
            if ((keys['s'] || keys['arrowdown']) && paddle1.y < canvas.height - paddle1.height) {
                paddle1.y += PADDLE_SPEED;
            }

            // AI controls for paddle 2
            updateAI();
        }

        // AI Logic for paddle 2
        function updateAI() {
            const paddleCenter = paddle2.y + paddle2.height / 2;
            const ballCenter = ball.y;
            const aiSpeed = PADDLE_SPEED * 0.7; // AI is slightly slower than player
            
            // Only move AI when ball is moving toward it
            if (ball.dx > 0) {
                if (ballCenter < paddleCenter - 10) {
                    paddle2.y = Math.max(0, paddle2.y - aiSpeed);
                } else if (ballCenter > paddleCenter + 10) {
                    paddle2.y = Math.min(canvas.height - paddle2.height, paddle2.y + aiSpeed);
                }
            } else {
                // Return to center when ball is moving away
                const centerY = canvas.height / 2 - paddle2.height / 2;
                if (paddleCenter < centerY - 5) {
                    paddle2.y = Math.min(centerY, paddle2.y + aiSpeed * 0.5);
                } else if (paddleCenter > centerY + 5) {
                    paddle2.y = Math.max(centerY, paddle2.y - aiSpeed * 0.5);
                }
            }
        }

        // Update ball position
        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Top and bottom wall collision
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy = -ball.dy;
                playBounceSound();
            }

            // Paddle collision detection
            // Left paddle
            if (ball.x - ball.radius < paddle1.x + paddle1.width &&
                ball.y > paddle1.y &&
                ball.y < paddle1.y + paddle1.height &&
                ball.dx < 0) {
                
                // Calculate hit position on paddle (-1 to 1)
                const hitPos = (ball.y - (paddle1.y + paddle1.height / 2)) / (paddle1.height / 2);
                const angle = hitPos * Math.PI / 4; // Max 45 degrees
                
                ball.speed *= 1.05; // Increase speed slightly
                ball.dx = ball.speed * Math.cos(angle);
                ball.dy = ball.speed * Math.sin(angle);
                
                ball.x = paddle1.x + paddle1.width + ball.radius;
                playBounceSound();
            }

            // Right paddle
            if (ball.x + ball.radius > paddle2.x &&
                ball.y > paddle2.y &&
                ball.y < paddle2.y + paddle2.height &&
                ball.dx > 0) {
                
                const hitPos = (ball.y - (paddle2.y + paddle2.height / 2)) / (paddle2.height / 2);
                const angle = hitPos * Math.PI / 4;
                
                ball.speed *= 1.05;
                ball.dx = -ball.speed * Math.cos(angle);
                ball.dy = ball.speed * Math.sin(angle);
                
                ball.x = paddle2.x - ball.radius;
                playBounceSound();
            }

            // Score detection
            if (ball.x - ball.radius < 0) {
                score2++;
                updateScores();
                playScoreSound();
                if (score2 >= WINNING_SCORE) {
                    endGame(2);
                } else {
                    resetBall(false);
                }
            }

            if (ball.x + ball.radius > canvas.width) {
                score1++;
                updateScores();
                playScoreSound();
                if (score1 >= WINNING_SCORE) {
                    endGame(1);
                } else {
                    resetBall(true);
                }
            }
        }

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            ctx.strokeStyle = 'rgba(155, 143, 201, 0.2)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw paddles with rounded edges
            const borderRadius = 8;
            ctx.fillStyle = '#9b8fc9';
            
            // Left paddle (player)
            ctx.beginPath();
            ctx.roundRect(paddle1.x, paddle1.y, paddle1.width, paddle1.height, borderRadius);
            ctx.fill();
            
            // Right paddle (AI)
            ctx.beginPath();
            ctx.roundRect(paddle2.x, paddle2.y, paddle2.width, paddle2.height, borderRadius);
            ctx.fill();

            // Draw ball
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();

            // Add subtle glow effect to ball
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            updatePaddles();
            updateBall();
            draw();

            animationId = requestAnimationFrame(gameLoop);
        }

        // Update score display
        function updateScores() {
            player1ScoreDisplay.textContent = score1;
            player2ScoreDisplay.textContent = score2;
        }

        // End game
        function endGame(winner) {
            gameRunning = false;
            startButton.textContent = 'Start';
            const winnerName = winner === 1 ? 'Player' : 'AI';
            showMessage(`üèÜ ${winnerName} Wins! üèÜ`);
            
            // Reset scores after 3 seconds
            setTimeout(() => {
                score1 = 0;
                score2 = 0;
                updateScores();
                resetBall(Math.random() > 0.5);
                draw();
            }, 3000);
        }

        // Show message
        function showMessage(text) {
            gameMessage.textContent = text;
            gameMessage.classList.add('show');
        }

        // Hide message
        function hideMessage() {
            gameMessage.classList.remove('show');
        }

        // Simple sound effects using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playBounceSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 200;
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function playScoreSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.3);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // Initial draw
        draw();
        showMessage('Press START or SPACE to begin!');
    </script>
</body>
</html>
